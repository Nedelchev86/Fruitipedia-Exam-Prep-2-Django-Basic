{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static '/styles/styles.css' %}"/>
    <title>Fruitipedia</title>
</head>
<body>
<div id="wrapper">
    <header>
        <!-- Navigation -->
        <a id="logo" href="{% url 'HomePage' %}">
            <img id="logo-img" src="{% static '/images/logo.png' %}" alt="logo"/>
        </a>

        <nav>

            <!-- If there is a user profile -->
            {% if have_profile %}
                
                            <div class="guest">

                <a href="{% url 'create_profile' %}">Create Profile</a>

            </div>
        {% else %}
            <!-- If user profile has NOT been created -->
            <div class="user">

                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'create_fruit'  %}">Add Fruit</a>
                <a href="{% url 'details_profile' %}">Profile</a>
            </div>
       {% endif %}
        </nav>
    </header>

    <main>
        {% block main_content %}
        {% endblock %}
    </main>
</div>
<!-- footer -->
<footer>
    <p>@Fruitipedia - SoftUni Team 2023. All rights reserved.</p>
</footer>
</body>
</html>
